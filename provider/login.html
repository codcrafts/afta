<body>
    <!-- START:: AUTH PAGES -->
    <section class="auth_page">
        <div class="row">
            <!-- START:: RIGHT PART -->
            <div class="col-md-7">
                <div class="auth_right_part">
                    <div class="auth_logo_part">
                        <img src="../assets/images/logo/logo.svg" width="220" height="92" />
                    </div>
                    <div class="auth_vector">
                        <img src="../assets/images/vectors/login.svg"/>
                    </div>
                </div>
                
            </div>
            <!-- END:: RIGHT PART -->

            <!-- START:: LEFT PART -->
            <div class="col-md-5">
                <div class="auth_text_form">
                    <div class="auth_head">
                        <h1>تسجيل الدخول</h1>
                        <p>مرحبا بعودتك , قم بتسجيل الدخول الأن</p>
                    </div>

                    <div class="forms mt-5">

                        <form action="index_provider.html" method="post" id="login" autocomplete="off">
                            <div class="form-row">
                                <div class="form-group mobile_select mt-3">
                                    <div class="lang-select">
                                        <button type="button" class="btn_select" value=""></button>
                                        <div class="lang_list">
                                            <ul id="loop_list_language"></ul>
                                        </div>
                                    </div>
                                    <input type="tel" class="form-control" name="mobile" placeholder="رقم الجوال" required/>
                                    <select class="vodiapicker">
                                        <option value="+976" class="test"
                                            data-thumbnail="../assets/images/flags/flag1.png">+976</option>
                                        <option value="+966" data-thumbnail="../assets/images/flags/flag.png">+966</option>
                                    </select>
                                </div>
                                <div class="form-group password_show_hide mt-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="كلمة السر" required />
                                    <span onclick="password_show_hide();">
                                        <img src="../assets/images/icons/eye-show.svg" id="show_eye" width="20" height="16"/>
                                        <img src="../assets/images/icons/eye-hide.svg" id="hide_eye" width="20" height="16"/>
                                    </span>
                                </div>
                                <div class="forget_pass_text mt-5 mb-5">
                                    <a href="forget-password.html">هل نسيت كلمة المرور ؟</a>
                                </div>
                                <div class="btn-submit mb-5">
                                    <button type="submit">تسجيل الدخول</button>
                                </div>
                                <div class="already_have_account">
                                    <p>
                                        ليس لديك حساب؟
                                        <a href="register-first-step.html">إنشاء حساب</a>
                                    </p>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


















    <!-- START:: INCLUDING SCRIPTS -->

    <!-- START:: JQUERY -->
    <script src="../assets/js/jquery/jquery-3.4.1.min.js"></script>

    <!-- START:: OWL CAROUSEL -->
    <script src="../assets/js/owl-carousel/owl.carousel.min.js"></script>
    <!-- START:: FONT AWSOME -->
    <script src="../assets/js/font-awsome/all.js"></script>
    <!-- START:: ANIMATE -->
    <script src="../assets/js/animate/wow.min.js"></script>
    <!-- START:: CUSTOM JS -->
    <script src="../assets/js/custom/main.js"></script>

    <!-- END::  INCLUDING SCRIPTS -->
</body>

</html>
